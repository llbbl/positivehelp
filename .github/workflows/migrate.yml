# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Database Migrations

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - staging
    types:
      - opened
      - synchronize
      - reopened

jobs:
  migrate-production:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    name: Run Migrations (Production)
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Database Migrations (Production)
        env:
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL_PROD }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN_PROD }}
        run: pnpm run db:migrate

  migrate-staging:
    if: github.event_name == 'pull_request' && github.base_ref == 'staging'
    runs-on: ubuntu-latest
    name: Run Migrations (Staging)
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Database Migrations (Staging)
        env:
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL_STAGING }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN_STAGING }}
        run: pnpm run db:migrate

